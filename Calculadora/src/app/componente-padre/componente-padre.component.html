<div class="calculator">
    <h1>Calculadora</h1>
    <div>
        <label>Valor 1</label>
        <input type="number" (input)="alCambiarValor1($event)" placeholder="Ingrese el primer valor">
    </div>
    <div>
        <label>Valor 2</label>
        <input type="number" (input)="alCambiarValor2($event)" placeholder="Ingrese el segundo valor">
    </div>
    <div>
        <label>Resultado</label>
        <input type="text" [value]="resultado" readonly>
    </div>
    <app-componente-hijo 
        [valor1]="valor1" 
        [valor2]="valor2" 
        (resultado)="alRecibirResultado($event)">
    </app-componente-hijo>
</div>
